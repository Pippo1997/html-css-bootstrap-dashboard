<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="./css/style.css">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;300;400;500;700;900&display=swap" rel="stylesheet">
        <!-- CSS only -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
        <title>Bootstrap Dashboard</title>
    </head>
    <body>

        <!-- header -->

        <header class="bg-light py-2">
            <nav class="navbar bg-white">
                <div class="container-fluid flex-nowrap">
                    <a class="navbar-brand" href="#">
                        <img class="logo-sm" src="./img/mobile-logo.png" alt="logo-sm">
                        <img class="logo" src="./img/logo.svg" alt="logo">
                    </a>
                    <input class="form-control me-2" type="search" placeholder="Prova a cercare: Lezioni di Laravel" aria-label="Search">
                    <div class="icon-nav d-flex px-1">
                        <i class="fa-solid fa-list px-2"></i>
                        <i class="fa-solid fa-circle-question px-2"></i>
                        <i class="fa-solid fa-ellipsis-vertical px-2"></i>
                    </div>
                    <div class="dropdown">
                        <span class="dropdown" href="#" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                            <i class="fa-solid fa-bell"></i>
                        </span>
                        <ul class="dropdown-menu dropdown-menu-end">
                          <li><a class="dropdown-item" href="#">Profilo</a></li>
                          <li><a class="dropdown-item" href="#">Fatturazione</a></li>
                          <li><a class="dropdown-item" href="#">Log out</a></li>
                        </ul>
                      </div>
                </div>
              </nav>
        </header>

        <!-- wrapper -->

        <div class="wrapper">
            
            <!-- sidebar -->
    
            <aside>
                <div class="p-3 d-flex flex-column text-center justify-content-between h-100">
                    <div class="d-flex flex-column">
                        <div class="d-flex justify-content-around align-items-center">
                            <i class="fa-solid fa-house py-2"></i> <span class="aside-text">Home</span>
                        </div>
                        <div class="d-flex justify-content-around align-items-center">
                            <i class="fa-solid fa-chart-simple py-2"></i> <span class="aside-text">Stats</span>
                        </div>
                        <div class="d-flex justify-content-around align-items-center">
                            <i class="fa-solid fa-signal py-2"></i> <span class="aside-text">Signal</span>
                        </div>
                    </div>
                    <div class="d-flex justify-content-around align-items-center">
                        <i class="fa-solid fa-gear py-2"></i> <span class="aside-text">Admin</span>
                    </div>
                </div>
            </aside>
    
            <!-- main -->
    
            <main>
    
                <!-- section 1 -->
    
                <section class="topbar">
                    <div class="container">
                        <div class="row">
                          <div class="col-12 col-md-3 p-2 order-md-3 d-flex justify-content-md-end align-items-start">
                                <p class="pt-1">Nuovo studente</p>
                                <button class="btn-canvas" type="button" data-bs-toggle="offcanvas" data-bs-target="#offcanvasRight"  aria-controls="offcanvasRight">
                                    <i class="fa-solid fa-plus"></i>
                                </button>
                                <div class="offcanvas offcanvas-end" tabindex="-1" id="offcanvasRight" aria-labelledby="offcanvasRightLabel">
                                    <div class="offcanvas-header">
                                        <h5 class="offcanvas-title" id="offcanvasRightLabel">Offcanvas right</h5>
                                        <button type="button" class="btn-close" data-bs-dismiss="offcanvas" aria-label="Close">
                                        </button>
                                    </div>
                                    <div class="offcanvas-body">
                                        ...
                                    </div>
                                </div>
                          </div>
                          <div class="col-12 col-md-6 p-2 order-md-1">
                            <div class="d-flex align-items-center">
                                <h3>Boolean</h3>
                                <button class="btn-topbar">Piano blaze</button>
                            </div>
                            <div class="d-flex align-items-center">
                                <button class="btn-topbar">3 App</button>
                                <i class="fa-solid fa-angles-right"></i>
                                <button class="btn-topbar d-block d-md-none"><i class="fa-solid fa-plus"></i></button>
                                <button class="btn-topbar d-none d-md-block">Boolean mobile app</button>
                                <button class="btn-topbar d-none d-md-block">Boolean web app</button>
                                <button class="btn-topbar d-none d-md-block">Boolean blog app</button>
                            </div>
                          </div>
                          <div class="col-12 col-md-3 p-2 order-md-2">
                            <div>
                                <p>Studenti online negli ultimi 30 minuti</p>
                                <h3>125</h3>
                            </div>
                          </div>
                        </div>
                      </div>
                </section>
    
                <!-- section 2 -->
                
                <section class="bg-light py-2">
                   
                </section>
            </main>
        </div>

        <!-- JavaScript Bundle with Popper -->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous"></script>

    </body>
</html>
